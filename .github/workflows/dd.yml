name: Diagnose Project Access

on:
  workflow_dispatch: # Permite que você rode manualmente pela aba Actions

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: Get Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v2
        with:
          application_id: ${{ secrets.APPLICATION_ID }}
          application_private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Attempt to get Project ID with gh CLI
        env:
          GH_TOKEN: ${{ steps.get_workflow_token.outputs.token }}
          PROJECT_OWNER: dado # Altere se o dono for outro
          PROJECT_NUMBER: 1   # Altere se o número for outro
        run: |
          echo "Tentando encontrar o projeto #$PROJECT_NUMBER do dono '$PROJECT_OWNER'..."

          # A gh CLI usa a API GraphQL por baixo dos panos. O erro será similar mas pode dar mais contexto.
          gh api graphql -f owner="$PROJECT_OWNER" -f number=$PROJECT_NUMBER --query '
            query($owner: String!, $number: Int!) {
              user(login: $owner){
                projectV2(number: $number) {
                  id
                  title
                }
              }
            }'

          echo "Se o comando acima falhou, o problema é de acesso ou o projeto não existe."
          echo "Verifique a instalação do GitHub App e certifique-se que ele tem acesso ao usuário/organização '$PROJECT_OWNER'."
